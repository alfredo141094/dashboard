<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Estado cargadores Qwello</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 2em;
            background: #f0f0f0;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 1.5em;
        }

        .charger {
            margin: 1em auto;
            padding: 2.5em 1em;
            width: 95%;
            max-width: 550px;
            border-radius: 16px;
            color: white;
            font-size: 2em;
            font-weight: bold;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            transition: transform 0.2s ease;
        }

        .charger:hover {
            transform: scale(1.04);
        }

        .available {
            background-color: #4CAF50;
        }

        .unavailable {
            background-color: #f44336;
        }

        footer {
            margin-top: 3em;
            font-size: 1.1em;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>üîå Estado Cargadores Qwello</h1>
    <div id="pueblo" class="charger">Cargando estado...</div>
    <div id="bruselas" class="charger">Cargando estado...</div>

    <footer>Actualizado <span id="timestamp"></span></footer>

    <script>
        const endpoints = {
            "pueblo": {
                url: "https://back.clientesrecarga-acciona.com/api/v3/ubicaciones/648077a99a6d9e443643780d",
                name: "üìç Plaza del Pueblo 1"
            },
            "bruselas": {
                url: "https://back.clientesrecarga-acciona.com/api/v3/ubicaciones/648077a99a6d9e44364377cd",
                name: "üìç Av. de Bruselas 19"
            }
        };

        async function fetchWithProxy(url) {
            const proxyUrl = "https://api.allorigins.win/raw?url=" + encodeURIComponent(url);
            const response = await fetch(proxyUrl);
            return await response.json();
        }

        async function updateStatus() {
            for (let id in endpoints) {
                const div = document.getElementById(id);
                try {
                    const data = await fetchWithProxy(endpoints[id].url);
                    const available = data.availableChargersCount > 0;
                    div.className = "charger " + (available ? "available" : "unavailable");
                    div.textContent = `${endpoints[id].name}: ${available ? "Disponible ‚úÖ" : "Ocupado ‚ùå"}`;
                } catch (err) {
                    div.className = "charger unavailable";
                    div.textContent = `${endpoints[id].name}: Error al cargar`;
                }
            }
            document.getElementById("timestamp").textContent = new Date().toLocaleTimeString();
        }

        updateStatus();
        setInterval(updateStatus, 5000);
    </script>
</body>
</html>

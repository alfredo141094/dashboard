<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Monitor Qwello | Real-Time Chrono</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --bg: #05070a;
      --card: #0d1117;
      --green: #00f298;
      --red: #ff3e3e;
      --empty: #1a1f26; /* Color para el "futuro" */
      --text: #ffffff;
      --dim: #8b949e;
    }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header { text-align: center; margin-bottom: 3rem; }
    .status-title { font-size: 3.5rem; font-weight: 900; margin: 0; letter-spacing: -2px; }
    .is-free { color: var(--green); text-shadow: 0 0 25px rgba(0,242,152,0.4); }
    .is-busy { color: var(--red); text-shadow: 0 0 25px rgba(255,62,62,0.4); }

    .clocks-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 4rem;
      justify-content: center;
      width: 100%;
      max-width: 1100px;
    }

    .clock-container {
      position: relative;
      width: 320px;
      height: 320px;
      background: var(--card);
      border-radius: 50%;
      padding: 15px;
      border: 1px solid #21262d;
    }

    .clock-label {
      position: absolute;
      top: -35px;
      width: 100%;
      text-align: center;
      font-size: 0.8rem;
      font-weight: 800;
      color: var(--dim);
      letter-spacing: 2px;
    }

    .center-info {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .digital-clock { font-size: 1.8rem; font-weight: 800; font-family: 'Courier New', monospace; }

    /* Números del reloj */
    .hour-marker { position: absolute; font-weight: 900; color: #30363d; font-size: 0.9rem; }
    .m12 { top: 20px; left: 50%; transform: translateX(-50%); }
    .m3  { right: 20px; top: 50%; transform: translateY(-50%); }
    .m6  { bottom: 20px; left: 50%; transform: translateX(-50%); }
    .m9  { left: 20px; top: 50%; transform: translateY(-50%); }

    .events-panel {
      margin-top: 4rem;
      width: 100%;
      max-width: 480px;
      background: var(--card);
      border-radius: 20px;
      padding: 1.5rem;
      border: 1px solid #21262d;
    }

    .event-row {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid #21262d;
    }
    .event-row:last-child { border: none; }
    .dot { width: 10px; height: 10px; border-radius: 50%; display: inline-block; margin-right: 12px; }
  </style>
</head>
<body>

  <div class="header">
    <span style="color:var(--dim); font-weight:800; letter-spacing:1px">PLAZA DEL PUEBLO, 1</span>
    <h1 id="live-status" class="status-title">SIN DATOS</h1>
  </div>

  <div class="clocks-grid">
    <div class="clock-container">
      <div class="clock-label">MAÑANA (00:00 - 12:00)</div>
      <span class="hour-marker m12">12</span>
      <span class="hour-marker m3">3</span>
      <span class="hour-marker m6">6</span>
      <span class="hour-marker m9">9</span>
      <canvas id="canvasAM"></canvas>
      <div class="center-info">
        <div class="digital-clock" id="txtAM">--:--</div>
        <div style="font-size:0.6rem; color:var(--dim); font-weight:bold">AM</div>
      </div>
    </div>

    <div class="clock-container">
      <div class="clock-label">TARDE/NOCHE (12:00 - 00:00)</div>
      <span class="hour-marker m12">12</span>
      <span class="hour-marker m3">3</span>
      <span class="hour-marker m6">6</span>
      <span class="hour-marker m9">9</span>
      <canvas id="canvasPM"></canvas>
      <div class="center-info">
        <div class="digital-clock" id="txtPM">--:--</div>
        <div style="font-size:0.6rem; color:var(--dim); font-weight:bold">PM</div>
      </div>
    </div>
  </div>

  <div class="events-panel">
    <span style="font-size:0.75rem; font-weight:800; color:var(--dim); text-transform:uppercase">Movimientos Recientes</span>
    <div id="event-list"></div>
  </div>

<script>
  const SB_URL = "https://mmxqckekhfaqrqgcabvh.supabase.co";
  const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1teHFja2VraGZhcXJxZ2NhYnZoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYwMjczNzEsImV4cCI6MjA4MTYwMzM3MX0.gl7HYm_o-XC7yKqguusx1lM6ULZ_htuuvrKyvoBLQXU";
  const sbClient = window.supabase.createClient(SB_URL, SB_KEY);
  
  let chartAM, chartPM;

  async function updateDashboard() {
    const now = new Date();
    const timeStr = now.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
    
    // Actualizar relojes digitales centrales
    if (now.getHours() < 12) {
      document.getElementById('txtAM').textContent = timeStr;
      document.getElementById('txtPM').textContent = "--:--";
    } else {
      document.getElementById('txtPM').textContent = timeStr;
      document.getElementById('txtAM').textContent = "--:--";
    }

    const { data } = await sbClient
      .from('lecturas')
      .select('*')
      .eq('cargador_id', 'pueblo')
      .order('creado_at', { ascending: true });

    if (data && data.length > 0) {
      const lastEntry = data[data.length - 1];
      renderStatus(lastEntry);
      
      const fullTimeline = buildProgressiveTimeline(data, now);
      renderClock(fullTimeline.slice(0, 720), 'canvasAM', 'chartAM');
      renderClock(fullTimeline.slice(720, 1440), 'canvasPM', 'chartPM');
      renderEvents(data);
    }
  }

  function renderStatus(last) {
    const el = document.getElementById('live-status');
    const free = last.estado === 'available';
    el.textContent = free ? 'LIBRE' : 'OCUPADO';
    el.className = `status-title ${free ? 'is-free' : 'is-busy'}`;
  }

  function buildProgressiveTimeline(logs, now) {
    const timeline = Array(1440).fill('var(--empty)');
    const currentTotalMinutes = (now.getHours() * 60) + now.getMinutes();
    
    let lastState = logs[0].estado;
    let logIdx = 0;

    for (let i = 0; i < 1440; i++) {
      // Solo pintamos color si el minuto 'i' ya ha pasado hoy
      if (i <= currentTotalMinutes) {
        const currentMinuteDate = new Date();
        currentMinuteDate.setHours(0, i, 0, 0);

        // Buscar si hay una actualización de estado en este minuto
        while (logIdx < logs.length) {
          const logDate = new Date(logs[logIdx].creado_at);
          if (currentMinuteDate >= logDate) {
            lastState = logs[logIdx].estado;
            logIdx++;
          } else {
            break;
          }
        }
        timeline[i] = lastState === 'available' ? '#00f298' : '#ff3e3e';
      } else {
        // Es el futuro: sin color
        timeline[i] = '#1a1f26';
      }
    }
    return timeline;
  }

  function renderClock(minuteColors, canvasId, chartVar) {
    const ctx = document.getElementById(canvasId).getContext('2d');
    
    // Reutilizar instancia de Chart si existe
    if (canvasId === 'canvasAM' && chartAM) chartAM.destroy();
    if (canvasId === 'canvasPM' && chartPM) chartPM.destroy();

    const newChart = new Chart(ctx, {
      type: 'doughnut',
      data: {
        datasets: [{
          data: Array(720).fill(1),
          backgroundColor: minuteColors,
          borderWidth: 0,
        }]
      },
      options: {
        rotation: -90, // Las 12 arriba
        cutout: '84%',
        animation: false, // Sin animaciones para que el pintado sea instantáneo
        plugins: { legend: { display: false }, tooltip: { enabled: false } }
      }
    });

    if (canvasId === 'canvasAM') chartAM = newChart;
    else chartPM = newChart;
  }

  function renderEvents(data) {
    const log = document.getElementById('event-list');
    const moves = [];
    for (let i = data.length-1; i > 0; i--) {
      if (data[i].estado !== data[i-1].estado) moves.push(data[i]);
      if (moves.length === 4) break;
    }
    log.innerHTML = moves.map(m => `
      <div class="event-row">
        <span><span class="dot" style="background:${m.estado==='available'?'#00f298':'#ff3e3e'}"></span>${m.estado==='available'?'Punto Liberado':'Carga Iniciada'}</span>
        <span style="color:var(--dim); font-weight:700">${new Date(m.creado_at).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</span>
      </div>
    `).join('');
  }

  updateDashboard();
  setInterval(updateDashboard, 30000);
</script>
</body>
</html>

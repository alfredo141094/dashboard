<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Estado Cargadores Qwello</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg-color: #f8f9fa;
      --card-bg: #ffffff;
      --text-main: #333;
      --success: #2ecc71;
      --danger: #e74c3c;
      --shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #1a1a1a;
        --card-bg: #2d2d2d;
        --text-main: #eee;
      }
    }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-main);
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }

    h1 { margin: 2rem 0; font-size: 2rem; }

    #chargers-container {
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .charger-card {
      background: var(--card-bg);
      padding: 1.5rem;
      border-radius: 20px;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.2s ease;
      border-left: 8px solid #ccc;
    }

    .charger-card:hover { transform: translateY(-3px); }

    .charger-card.available { border-left-color: var(--success); }
    .charger-card.unavailable { border-left-color: var(--danger); }

    .status-badge {
      padding: 0.5rem 1rem;
      border-radius: 50px;
      font-weight: bold;
      margin-top: 1rem;
      text-transform: uppercase;
      font-size: 0.9rem;
    }

    .available .status-badge { background: #d4edda; color: #155724; }
    .unavailable .status-badge { background: #f8d7da; color: #721c24; }

    .location-name { font-size: 1.2rem; font-weight: 600; }
    .timer { font-family: monospace; font-size: 1.1rem; margin-top: 0.5rem; opacity: 0.8; }

    .live-indicator {
      display: inline-block;
      width: 10px;
      height: 10px;
      background: var(--success);
      border-radius: 50%;
      margin-right: 8px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(46, 204, 113, 0.7); }
      70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(46, 204, 113, 0); }
      100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(46, 204, 113, 0); }
    }

    footer { margin-top: 3rem; font-size: 0.9rem; opacity: 0.6; }
  </style>
</head>
<body>

  <h1>üîå Cargadores Qwello</h1>

  <div id="chargers-container">
    <div class="charger-card">Cargando datos maestros...</div>
  </div>

  <footer>
    <span class="live-indicator"></span>
    √öltima actualizaci√≥n: <span id="timestamp">-</span>
  </footer>

  <script>
    const CONFIG = {
      API_BASE: "https://68357c9ecd78db2058c1ca76.mockapi.io/chargers",
      ENDPOINTS: {
        pueblo: {
          url: "https://back.clientesrecarga-acciona.com/api/v3/ubicaciones/648077a99a6d9e443643780d",
          name: "Plaza del Pueblo 1"
        },
        bruselas: {
          url: "https://back.clientesrecarga-acciona.com/api/v3/ubicaciones/648077a99a6d9e44364377cd",
          name: "Av. de Bruselas 19"
        }
      }
    };

    let localState = {};

    function formatDuration(ms) {
      const seconds = Math.floor(ms / 1000);
      const h = Math.floor(seconds / 3600);
      const m = Math.floor((seconds % 3600) / 60);
      const s = seconds % 60;
      return `${h}h ${m}m ${s}s`;
    }

    async function fetchLiveStatus(url) {
      const proxy = `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`;
      const res = await fetch(proxy);
      const data = await res.json();
      return data.availableChargersCount > 0 ? "available" : "unavailable";
    }

    async function processCharger(id) {
      try {
        const [newState, remote] = await Promise.all([
          fetchLiveStatus(CONFIG.ENDPOINTS[id].url),
          fetch(`${CONFIG.API_BASE}/${id}`).then(r => r.json())
        ]);

        const now = Date.now();
        let finalChangeTime = remote.lastChange;

        // Solo actualizamos MockAPI si el estado cambi√≥
        if (remote.state !== newState) {
          finalChangeTime = now;
          await fetch(`${CONFIG.API_BASE}/${id}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ state: newState, lastChange: now })
          });
        }

        localState[id] = { state: newState, lastChange: finalChangeTime };
        renderCharger(id);
      } catch (err) {
        console.error(`Error en ${id}:`, err);
        document.getElementById(id).innerHTML = `‚ö†Ô∏è Error de conexi√≥n en ${CONFIG.ENDPOINTS[id].name}`;
      }
    }

    function renderCharger(id) {
      const container = document.getElementById('chargers-container');
      let card = document.getElementById(id);
      
      if (!card) {
        card = document.createElement('div');
        card.id = id;
        container.appendChild(card);
      }

      const info = localState[id];
      const duration = Date.now() - info.lastChange;

      card.className = `charger-card ${info.state}`;
      card.innerHTML = `
        <div class="location-name">${CONFIG.ENDPOINTS[id].name}</div>
        <div class="status-badge">${info.state === 'available' ? 'Disponible ‚úÖ' : 'Ocupado ‚ùå'}</div>
        <div class="timer">Hace: ${formatDuration(duration)}</div>
      `;
    }

    async function updateAll() {
      // Limpiar el contenedor en la primera carga si es necesario
      if(Object.keys(localState).length === 0) document.getElementById('chargers-container').innerHTML = '';
      
      await Promise.all(Object.keys(CONFIG.ENDPOINTS).map(id => processCharger(id)));
      document.getElementById("timestamp").textContent = new Date().toLocaleTimeString();
    }

    // Actualizaci√≥n de los relojes (cada segundo)
    setInterval(() => {
      for (let id in localState) {
        renderCharger(id);
      }
    }, 1000);

    // Actualizaci√≥n de APIs (cada 10 segundos para no saturar)
    updateAll();
    setInterval(updateAll, 10000);
  </script>
</body>
</html>

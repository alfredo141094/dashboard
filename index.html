<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Qwello Pro | Plaza del Pueblo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root {
      --primary: #00d1b2;
      --danger: #ff4757;
      --bg: #f8fafc;
      --card-bg: #ffffff;
      --text-main: #1e293b;
      --text-muted: #64748b;
      --border: #e2e8f0;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0f172a;
        --card-bg: #1e293b;
        --text-main: #f1f5f9;
        --text-muted: #94a3b8;
        --border: #334155;
      }
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background-color: var(--bg);
      color: var(--text-main);
      margin: 0;
      padding: 2rem 1rem;
      display: flex;
      justify-content: center;
    }

    .dashboard {
      width: 100%;
      max-width: 800px;
    }

    /* --- HERO SECTION --- */
    .status-card {
      background: var(--card-bg);
      border-radius: 24px;
      padding: 2rem;
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05);
      border: 1px solid var(--border);
      position: relative;
      overflow: hidden;
    }

    .badge-status {
      display: inline-flex;
      align-items: center;
      padding: 6px 12px;
      border-radius: 99px;
      font-size: 0.75rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 1rem;
    }

    .available .badge-status { background: #d1fae5; color: #065f46; }
    .unavailable .badge-status { background: #fee2e2; color: #991b1b; }

    .location-title {
      font-size: 2rem;
      font-weight: 800;
      margin: 0;
      letter-spacing: -0.02em;
    }

    .live-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--primary);
      margin-right: 8px;
      box-shadow: 0 0 0 0 rgba(0, 209, 178, 1);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(0, 209, 178, 0.7); }
      70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(0, 209, 178, 0); }
      100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(0, 209, 178, 0); }
    }

    /* --- STATS GRID --- */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1.5rem;
      margin: 2rem 0;
    }

    .stat-item {
      background: var(--card-bg);
      padding: 1.25rem;
      border-radius: 16px;
      border: 1px solid var(--border);
    }

    .stat-label { font-size: 0.75rem; color: var(--text-muted); font-weight: 600; text-transform: uppercase; }
    .stat-value { font-size: 1.25rem; font-weight: 700; margin-top: 4px; display: block; }

    /* --- TIMELINE (The "Masterpiece") --- */
    .timeline-container {
      margin-top: 2rem;
    }

    .timeline-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .timeline-bar {
      height: 48px;
      width: 100%;
      background: var(--border);
      border-radius: 12px;
      display: flex;
      overflow: hidden;
      gap: 1px;
    }

    .timeline-segment {
      height: 100%;
      flex-grow: 1;
      transition: transform 0.2s;
      cursor: pointer;
    }

    .timeline-segment:hover { transform: scaleY(1.1); }
    .seg-green { background: var(--primary); }
    .seg-red { background: var(--danger); }
    .seg-gray { background: #94a3b8; opacity: 0.3; }

    .timeline-labels {
      display: flex;
      justify-content: space-between;
      margin-top: 0.75rem;
      font-size: 0.7rem;
      color: var(--text-muted);
      font-weight: 600;
    }

    /* --- LOG LIST --- */
    .history-section { margin-top: 2rem; }
    .history-row {
      display: flex;
      justify-content: space-between;
      padding: 1rem 0;
      border-bottom: 1px solid var(--border);
      font-size: 0.9rem;
    }
    .history-row:last-child { border: none; }
    .history-status { display: flex; align-items: center; font-weight: 600; }
    .dot { width: 6px; height: 6px; border-radius: 50%; margin-right: 10px; }
  </style>
</head>
<body>

<div class="dashboard">
  <div id="main-content" class="status-card">
    <div id="status-container">
      <div class="badge-status">Cargando...</div>
      <h1 class="location-title">Plaza del Pueblo, 1</h1>
      <p id="timer-text" style="color: var(--text-muted); font-size: 0.9rem; margin-top: 0.5rem;">Sincronizando con Qwello...</p>
    </div>

    <div class="stats-grid">
      <div class="stat-item">
        <span class="stat-label">Disponibilidad Hoy</span>
        <span id="stat-percent" class="stat-value">--%</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Estado actual</span>
        <span id="stat-state" class="stat-value">--</span>
      </div>
    </div>

    <div class="timeline-container">
      <div class="timeline-header">
        <span class="stat-label">Actividad últimas 24h</span>
        <span style="font-size: 0.7rem; color: var(--primary); font-weight: bold;">● Live</span>
      </div>
      <div id="timeline-bar" class="timeline-bar"></div>
      <div class="timeline-labels">
        <span>Hace 24h</span>
        <span>Ahora</span>
      </div>
    </div>

    <div class="history-section">
      <span class="stat-label">Eventos recientes</span>
      <div id="event-log"></div>
    </div>
  </div>
</div>

<script>
  const SB_URL = "https://mmxqckekhfaqrqgcabvh.supabase.co";
  const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1teHFja2VraGZhcXJxZ2NhYnZoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYwMjczNzEsImV4cCI6MjA4MTYwMzM3MX0.gl7HYm_o-XC7yKqguusx1lM6ULZ_htuuvrKyvoBLQXU";
  const sbClient = window.supabase.createClient(SB_URL, SB_KEY);

  async function updateDashboard() {
    const oneDayAgo = new Date(Date.now() - 24 * 60 * 60 * 1000).toISOString();
    const { data, error } = await sbClient
      .from('lecturas')
      .select('*')
      .eq('cargador_id', 'pueblo')
      .gte('creado_at', oneDayAgo)
      .order('creado_at', { ascending: true });

    if (error || !data.length) return;

    const lastEntry = data[data.length - 1];
    renderHero(lastEntry, data);
    renderTimeline(data);
    renderLog(data);
  }

  function renderHero(last, allData) {
    const container = document.getElementById('main-content');
    const isAvail = last.estado === 'available';
    container.className = `status-card ${isAvail ? 'available' : 'unavailable'}`;
    
    document.querySelector('.badge-status').textContent = isAvail ? 'Libre' : 'Ocupado';
    document.getElementById('stat-state').textContent = isAvail ? 'Disponible' : 'En uso';
    document.getElementById('stat-state').style.color = isAvail ? 'var(--primary)' : 'var(--danger)';

    // Calcular % real de disponibilidad
    const availCount = allData.filter(d => d.estado === 'available').length;
    const percent = Math.round((availCount / allData.length) * 100);
    document.getElementById('stat-percent').textContent = `${percent}%`;
  }

  function renderTimeline(logs) {
    const bar = document.getElementById('timeline-bar');
    bar.innerHTML = '';
    
    // Dividimos las 24h en 100 segmentos visuales
    const segments = 100;
    const startTime = new Date(Date.now() - 24 * 60 * 60 * 1000).getTime();
    const endTime = Date.now();
    const step = (endTime - startTime) / segments;

    for(let i=0; i<segments; i++) {
      const currentStepTime = startTime + (i * step);
      const entry = logs.find(l => new Date(l.creado_at).getTime() >= currentStepTime);
      
      const seg = document.createElement('div');
      seg.className = 'timeline-segment';
      if (!entry) seg.classList.add('seg-gray');
      else seg.classList.add(entry.estado === 'available' ? 'seg-green' : 'seg-red');
      
      bar.appendChild(seg);
    }
  }

  function renderLog(logs) {
    const logContainer = document.getElementById('event-log');
    const events = [];
    for (let i = logs.length - 1; i > 0; i--) {
      if (logs[i].estado !== logs[i-1].estado) {
        events.push({
          time: new Date(logs[i].creado_at).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}),
          status: logs[i].estado,
          label: logs[i].estado === 'available' ? 'Punto Liberado' : 'Carga Iniciada'
        });
      }
      if (events.length === 4) break;
    }

    logContainer.innerHTML = events.map(e => `
      <div class="history-row">
        <span class="history-status">
          <span class="dot" style="background:${e.status === 'available' ? 'var(--primary)' : 'var(--danger)'}"></span>
          ${e.label}
        </span>
        <span style="color: var(--text-muted); font-weight: 500;">${e.time}</span>
      </div>
    `).join('');
  }

  updateDashboard();
  setInterval(updateDashboard, 30000); // Actualiza cada 30s
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monitor Crítico | Plaza del Pueblo</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f8fafc;
      --card: #ffffff;
      --text-main: #0f172a;
      --text-dim: #64748b;
      --green: #10b981;
      --red: #ef4444;
      --border: #e2e8f0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text-main);
      margin: 0;
      padding: 1rem;
      display: flex;
      justify-content: center;
    }

    .container { width: 100%; max-width: 600px; }

    /* Estado Hero */
    .status-card {
      background: var(--card);
      border-radius: 20px;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
      border: 1px solid var(--border);
      margin-bottom: 1.5rem;
    }

    .status-badge {
      display: inline-block;
      padding: 0.5rem 1.5rem;
      border-radius: 99px;
      font-weight: 800;
      font-size: 1.8rem;
      margin: 1rem 0;
    }
    .is-free { background: #d1fae5; color: var(--green); }
    .is-busy { background: #fee2e2; color: var(--red); }

    /* Línea de Tiempo con Marcadores Superior */
    .timeline-card {
      background: var(--card);
      border-radius: 16px;
      padding: 2.5rem 1.5rem 1.5rem 1.5rem; /* Más espacio arriba para las horas */
      border: 1px solid var(--border);
      margin-bottom: 1.5rem;
      position: relative;
    }

    .timeline-wrapper { position: relative; width: 100%; height: 40px; margin-top: 15px; }

    .timeline-container {
      height: 100%;
      background: #f1f5f9;
      border-radius: 8px;
      display: flex;
      overflow: hidden;
      border: 1px solid var(--border);
    }

    .timeline-segment { height: 100%; }
    .seg-available { background: var(--green); }
    .seg-occupied { background: var(--red); }

    /* Etiquetas de hora sobre la barra */
    .time-marker {
      position: absolute;
      top: -22px;
      transform: translateX(-50%);
      font-size: 0.65rem;
      font-weight: 800;
      color: var(--text-main);
      white-space: nowrap;
    }
    .time-marker::after {
      content: '';
      position: absolute;
      bottom: -18px;
      left: 50%;
      width: 1px;
      height: 6px;
      background: var(--text-dim);
    }

    /* Lista de Actividad - Solo cambios */
    .activity-card {
      background: var(--card);
      border-radius: 16px;
      padding: 1.5rem;
      border: 1px solid var(--border);
    }

    .label-header {
      font-size: 0.7rem;
      color: var(--text-dim);
      text-transform: uppercase;
      font-weight: 700;
      margin-bottom: 1rem;
      display: block;
    }

    .event-row {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid var(--border);
    }
    .dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-right: 8px; }

    .pulse { animation: pulse-animation 2s infinite; }
    @keyframes pulse-animation {
      0% { box-shadow: 0 0 0 0px rgba(16, 185, 129, 0.4); }
      100% { box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="status-card">
    <div style="font-size: 0.75rem; color: var(--text-dim); font-weight: 800;">PLAZA DEL PUEBLO, 1</div>
    <div id="status-badge" class="status-badge">...</div>
    <div id="since-time" style="font-size: 0.9rem; color: var(--text-dim);">Sincronizando...</div>
  </div>

  <div class="timeline-card">
    <span class="label-header">Historial de Cambios (Hoy)</span>
    <div class="timeline-wrapper">
      <div id="marker-layer"></div> <div id="timeline" class="timeline-container"></div> </div>
  </div>

  <div class="activity-card">
    <span class="label-header">Registro de Transiciones</span>
    <div id="activity-list"></div>
  </div>
</div>

<script>
  const SB_URL = "https://mmxqckekhfaqrqgcabvh.supabase.co";
  const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1teHFja2VraGZhcXJxZ2NhYnZoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYwMjczNzEsImV4cCI6MjA4MTYwMzM3MX0.gl7HYm_o-XC7yKqguusx1lM6ULZ_htuuvrKyvoBLQXU";
  const sbClient = window.supabase.createClient(SB_URL, SB_KEY);

  async function updateMonitor() {
    const now = new Date();
    const startOfDay = new Date(now);
    startOfDay.setHours(0,0,0,0);

    const { data: logs } = await sbClient
      .from('lecturas')
      .select('*')
      .eq('cargador_id', 'pueblo')
      .gte('creado_at', startOfDay.toISOString())
      .order('creado_at', { ascending: true });

    if (!logs || logs.length === 0) return;

    // 1. Filtrar SOLO cambios de estado (Transiciones)
    const transitions = [];
    for (let i = 0; i < logs.length; i++) {
      if (i === 0 || logs[i].estado !== logs[i-1].estado) {
        transitions.push(logs[i]);
      }
    }

    // 2. Actualizar Estado Actual
    const lastLog = logs[logs.length - 1];
    const badge = document.getElementById('status-badge');
    const isFree = lastLog.estado === 'available';
    badge.textContent = isFree ? 'LIBRE' : 'OCUPADO';
    badge.className = `status-badge ${isFree ? 'is-free pulse' : 'is-busy'}`;
    
    const diffMins = Math.floor((now - new Date(lastLog.creado_at)) / 60000);
    document.getElementById('since-time').textContent = `Desde hace ${diffMins} min`;

    // 3. Renderizar Barra y Horas Superiores
    renderVisuals(logs, transitions, now);

    // 4. Renderizar Lista (Solo las últimas 6 transiciones)
    renderActivityList(transitions);
  }

  function renderVisuals(allLogs, transitions, now) {
    const timeline = document.getElementById('timeline');
    const markers = document.getElementById('marker-layer');
    timeline.innerHTML = '';
    markers.innerHTML = '';

    // Crear segmentos de color
    for (let i = 0; i < allLogs.length; i++) {
      const current = allLogs[i];
      const next = allLogs[i+1];
      const start = new Date(current.creado_at);
      const end = next ? new Date(next.creado_at) : now;
      
      const width = ((end - start) / (now - new Date(now).setHours(0,0,0,0))) * 100;
      const seg = document.createElement('div');
      seg.className = `timeline-segment ${current.estado === 'available' ? 'seg-available' : 'seg-occupied'}`;
      seg.style.width = `${width}%`;
      timeline.appendChild(seg);
    }

    // Crear marcadores de hora (Basados en transiciones)
    transitions.forEach(t => {
      const time = new Date(t.creado_at);
      const startOfDay = new Date(time).setHours(0,0,0,0);
      const position = ((time - startOfDay) / (now - startOfDay)) * 100;

      if (position > 0) { // No poner el de las 00:00 si queda muy pegado
        const label = document.createElement('div');
        label.className = 'time-marker';
        label.style.left = `${position}%`;
        label.textContent = time.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        markers.appendChild(label);
      }
    });
  }

  function renderActivityList(transitions) {
    const list = document.getElementById('activity-list');
    // Invertimos para ver lo más reciente arriba y limitamos a los últimos cambios reales
    const recentChanges = [...transitions].reverse().slice(0, 6);
    
    list.innerHTML = recentChanges.map(t => `
      <div class="event-row">
        <span style="font-weight:600; font-size:0.9rem">
          <span class="dot" style="background:${t.estado === 'available' ? 'var(--green)' : 'var(--red)'}"></span>
          ${t.estado === 'available' ? 'Pasó a LIBRE' : 'Se OCUPÓ'}
        </span>
        <span style="color:var(--text-dim); font-size:0.85rem; font-weight:700">
          ${new Date(t.creado_at).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}
        </span>
      </div>
    `).join('') || '<div style="text-align:center; color:var(--text-dim); padding:10px;">Sin cambios hoy</div>';
  }

  updateMonitor();
  setInterval(updateMonitor, 30000);
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monitor Precisión | Plaza del Pueblo</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f8fafc;
      --card: #ffffff;
      --text-main: #0f172a;
      --text-dim: #64748b;
      --green: #10b981;
      --red: #ef4444;
      --now-line: #fbbf24;
      --border: #e2e8f0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text-main);
      margin: 0;
      padding: 1rem;
      display: flex;
      justify-content: center;
    }

    .container { width: 100%; max-width: 600px; }

    .status-card {
      background: var(--card);
      border-radius: 20px;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
      border: 1px solid var(--border);
      margin-bottom: 1.5rem;
    }

    .status-badge {
      display: inline-block;
      padding: 0.5rem 1.8rem;
      border-radius: 99px;
      font-weight: 800;
      font-size: 1.8rem;
      margin: 1rem 0;
    }
    .is-free { background: #d1fae5; color: var(--green); }
    .is-busy { background: #fee2e2; color: var(--red); }

    .timeline-card {
      background: var(--card);
      border-radius: 16px;
      padding: 1.5rem;
      border: 1px solid var(--border);
      margin-bottom: 1.5rem;
    }

    .label-header {
      font-size: 0.7rem;
      color: var(--text-dim);
      text-transform: uppercase;
      font-weight: 700;
      margin-bottom: 2.5rem; /* Espacio extra para las horas */
      display: block;
    }

    .timeline-wrapper { position: relative; width: 100%; height: 45px; }

    /* Contenedor específico para las horas de los eventos */
    .marker-container {
      position: absolute;
      top: -28px;
      left: 0;
      right: 0;
      height: 20px;
    }

    .timeline-container {
      height: 100%;
      background: #f1f5f9;
      border-radius: 8px;
      display: flex;
      overflow: hidden;
      border: 1px solid var(--border);
      position: relative;
    }

    .timeline-segment { height: 100%; }
    .seg-available { background: var(--green); }
    .seg-occupied { background: var(--red); }

    .fixed-labels {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      padding: 0 2px;
    }
    .fixed-labels span {
      font-size: 0.65rem;
      font-weight: 700;
      color: var(--text-dim);
      width: 25px;
      text-align: center;
    }

    .now-indicator {
      position: absolute;
      top: -5px;
      bottom: -5px;
      width: 3px;
      background: var(--now-line);
      z-index: 10;
      box-shadow: 0 0 8px rgba(251, 191, 36, 0.6);
      pointer-events: none;
    }

    .time-marker {
      position: absolute;
      transform: translateX(-50%);
      font-size: 0.65rem;
      font-weight: 800;
      color: var(--text-main);
      white-space: nowrap;
      background: var(--card);
      padding: 0 2px;
      z-index: 5;
    }

    .activity-card {
      background: var(--card);
      border-radius: 16px;
      padding: 1.5rem;
      border: 1px solid var(--border);
    }

    .event-row {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid var(--border);
    }
    .dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-right: 8px; }

    .pulse { animation: pulse-animation 2s infinite; }
    @keyframes pulse-animation {
      0% { box-shadow: 0 0 0 0px rgba(16, 185, 129, 0.4); }
      100% { box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="status-card">
    <div style="font-size: 0.75rem; color: var(--text-dim); font-weight: 800;">PLAZA DEL PUEBLO, 1</div>
    <div id="status-badge" class="status-badge">...</div>
    <div id="since-time" style="font-size: 0.95rem; font-weight: 600; color: var(--text-dim);">Sincronizando...</div>
  </div>

  <div class="timeline-card">
    <span class="label-header">Historial 24h</span>
    <div class="timeline-wrapper">
      <div id="marker-layer" class="marker-container"></div>
      <div id="timeline" class="timeline-container"></div>
      <div id="now-line" class="now-indicator"></div>
    </div>
    <div class="fixed-labels">
      <span>00</span><span>03</span><span>06</span><span>09</span><span>12</span><span>15</span><span>18</span><span>21</span><span>00</span>
    </div>
  </div>

  <div class="activity-card">
    <span class="label-header">Registro de cambios</span>
    <div id="activity-list"></div>
  </div>
</div>

<script>
  const SB_URL = "https://mmxqckekhfaqrqgcabvh.supabase.co";
  const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1teHFja2VraGZhcXJxZ2NhYnZoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYwMjczNzEsImV4cCI6MjA4MTYwMzM3MX0.gl7HYm_o-XC7yKqguusx1lM6ULZ_htuuvrKyvoBLQXU";
  const sbClient = window.supabase.createClient(SB_URL, SB_KEY);

  async function updateMonitor() {
    const now = new Date();
    const startOfDay = new Date(now).setHours(0,0,0,0);

    const { data: logs } = await sbClient
      .from('lecturas')
      .select('*')
      .eq('cargador_id', 'pueblo')
      .gte('creado_at', new Date(startOfDay).toISOString())
      .order('creado_at', { ascending: true });

    if (!logs || logs.length === 0) return;

    const transitions = [];
    for (let i = 0; i < logs.length; i++) {
      if (i === 0 || logs[i].estado !== logs[i-1].estado) {
        transitions.push(logs[i]);
      }
    }

    const lastTransition = transitions[transitions.length - 1];
    const diffMs = now - new Date(lastTransition.creado_at);
    const diffTotalMins = Math.floor(diffMs / 60000);
    const h = Math.floor(diffTotalMins / 60);
    const m = diffTotalMins % 60;

    const badge = document.getElementById('status-badge');
    const isFree = lastTransition.estado === 'available';
    badge.textContent = isFree ? 'LIBRE' : 'OCUPADO';
    badge.className = `status-badge ${isFree ? 'is-free pulse' : 'is-busy'}`;
    document.getElementById('since-time').textContent = `Desde hace ${h > 0 ? h + 'h ' : ''}${m} min`;

    const totalMinsToday = (now.getHours() * 60) + now.getMinutes();
    const nowPosition = (totalMinsToday / 1440) * 100;
    document.getElementById('now-line').style.left = `${nowPosition}%`;

    renderVisuals(logs, transitions, now);
    renderActivityList(transitions);
  }

  function renderVisuals(allLogs, transitions, now) {
    const timeline = document.getElementById('timeline');
    const markers = document.getElementById('marker-layer');
    timeline.innerHTML = '';
    markers.innerHTML = '';

    // Dibujar segmentos de color
    for (let i = 0; i < allLogs.length; i++) {
      const current = allLogs[i];
      const next = allLogs[i+1];
      const start = new Date(current.creado_at);
      const end = next ? new Date(next.creado_at) : now;
      const width = ((end - start) / (1440 * 60000)) * 100;
      
      const seg = document.createElement('div');
      seg.className = `timeline-segment ${current.estado === 'available' ? 'seg-available' : 'seg-occupied'}`;
      seg.style.width = `${width}%`;
      timeline.appendChild(seg);
    }

    // Lógica Anti-colisión para etiquetas de hora
    let lastPlacedPos = -10; // Posición de la última etiqueta colocada

    transitions.forEach((t, index) => {
      const time = new Date(t.creado_at);
      let pos = (((time.getHours() * 60) + time.getMinutes()) / 1440) * 100;

      // Si hay menos de un 7% de distancia con la anterior, la saltamos para evitar solape
      // EXCEPTO si es la última transición, que es prioritaria.
      if (pos < lastPlacedPos + 7 && index !== transitions.length - 1) return;

      const label = document.createElement('div');
      label.className = 'time-marker';
      
      // Ajuste para que no se salga por la izquierda o derecha
      if (pos < 5) pos = 5;
      if (pos > 95) pos = 95;

      label.style.left = `${pos}%`;
      label.textContent = time.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
      markers.appendChild(label);
      
      lastPlacedPos = pos;
    });
  }

  function renderActivityList(transitions) {
    const list = document.getElementById('activity-list');
    const recent = [...transitions].reverse().slice(0, 5);
    list.innerHTML = recent.map(t => `
      <div class="event-row">
        <span style="font-weight:600; font-size:0.9rem">
          <span class="dot" style="background:${t.estado === 'available' ? 'var(--green)' : 'var(--red)'}"></span>
          ${t.estado === 'available' ? 'Liberado' : 'Ocupado'}
        </span>
        <span style="color:var(--text-dim); font-size:0.85rem; font-weight:700">
          ${new Date(t.creado_at).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}
        </span>
      </div>
    `).join('');
  }

  updateMonitor();
  setInterval(updateMonitor, 30000);
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Monitor Qwello | Dual Chrono Precision</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --bg: #05070a;
      --card: #0d1117;
      --green: #00f298;
      --red: #ff3e3e;
      --empty: #1a1f26;
      --text: #ffffff;
      --dim: #8b949e;
      --border: #30363d;
    }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header { text-align: center; margin-bottom: 3rem; }
    .status-hero { font-size: 3.5rem; font-weight: 900; margin: 0; letter-spacing: -2px; }
    .is-free { color: var(--green); text-shadow: 0 0 25px rgba(0,242,152,0.4); }
    .is-busy { color: var(--red); text-shadow: 0 0 25px rgba(255,62,62,0.4); }

    .clocks-container {
      display: flex;
      flex-wrap: wrap;
      gap: 3rem;
      justify-content: center;
      width: 100%;
      max-width: 1100px;
    }

    .clock-column {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 340px;
      gap: 1.5rem;
    }

    .clock-label {
      font-size: 0.8rem;
      font-weight: 800;
      color: var(--dim);
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .clock-frame {
      position: relative;
      width: 320px;
      height: 320px;
      background: var(--card);
      border-radius: 50%;
      padding: 10px;
      border: 1px solid var(--border);
    }

    .center-info {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .digital-now { font-size: 1.8rem; font-weight: 800; font-family: monospace; }

    /* Marcas Horarias */
    .hour-marker { position: absolute; font-weight: 900; color: #444c56; font-size: 0.85rem; z-index: 5; }
    .m12 { top: 15px; left: 50%; transform: translateX(-50%); }
    .m3  { right: 15px; top: 50%; transform: translateY(-50%); }
    .m6  { bottom: 15px; left: 50%; transform: translateX(-50%); }
    .m9  { left: 15px; top: 50%; transform: translateY(-50%); }

    /* --- PANEL DE EVENTOS ESPECÍFICO --- */
    .events-panel {
      width: 100%;
      background: var(--card);
      border-radius: 16px;
      padding: 1.25rem;
      border: 1px solid var(--border);
    }

    .events-title {
      font-size: 0.7rem;
      font-weight: 800;
      color: var(--dim);
      text-transform: uppercase;
      margin-bottom: 1rem;
      display: block;
      border-bottom: 1px solid var(--border);
      padding-bottom: 8px;
    }

    .event-row {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid var(--border);
      font-size: 0.85rem;
    }
    .event-row:last-child { border: none; }
    .dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-right: 10px; }
  </style>
</head>
<body>

  <div class="header">
    <span style="color:var(--dim); font-weight:800; letter-spacing:1px">PLAZA DEL PUEBLO, 1</span>
    <h1 id="status-val" class="status-hero">SIN DATOS</h1>
  </div>

  <div class="clocks-container">
    <div class="clock-column">
      <div class="clock-label">Mañana (00:00 - 12:00)</div>
      <div class="clock-frame">
        <span class="hour-marker m12">12</span>
        <span class="hour-marker m3">3</span>
        <span class="hour-marker m6">6</span>
        <span class="hour-marker m9">9</span>
        <canvas id="chartAM"></canvas>
        <div class="center-info">
          <div class="digital-now" id="timeAM">--:--</div>
          <div style="font-size:0.6rem; color:var(--dim); font-weight:bold">AM</div>
        </div>
      </div>
      <div class="events-panel">
        <span class="events-title">Actividad Mañana</span>
        <div id="listAM"></div>
      </div>
    </div>

    <div class="clock-column">
      <div class="clock-label">Tarde/Noche (12:00 - 00:00)</div>
      <div class="clock-frame">
        <span class="hour-marker m12">12</span>
        <span class="hour-marker m3">3</span>
        <span class="hour-marker m6">6</span>
        <span class="hour-marker m9">9</span>
        <canvas id="chartPM"></canvas>
        <div class="center-info">
          <div class="digital-now" id="timePM">--:--</div>
          <div style="font-size:0.6rem; color:var(--dim); font-weight:bold">PM</div>
        </div>
      </div>
      <div class="events-panel">
        <span class="events-title">Actividad Tarde</span>
        <div id="listPM"></div>
      </div>
    </div>
  </div>

<script>
  const SB_URL = "https://mmxqckekhfaqrqgcabvh.supabase.co";
  const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1teHFja2VraGZhcXJxZ2NhYnZoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYwMjczNzEsImV4cCI6MjA4MTYwMzM3MX0.gl7HYm_o-XC7yKqguusx1lM6ULZ_htuuvrKyvoBLQXU";
  const sbClient = window.supabase.createClient(SB_URL, SB_KEY);
  
  let myChartAM, myChartPM;

  async function sync() {
    const now = new Date();
    const { data } = await sbClient.from('lecturas').select('*').eq('cargador_id', 'pueblo').order('creado_at', { ascending: true });

    if (data && data.length > 0) {
      renderStatus(data[data.length - 1]);
      const timeline = buildTimeline(data, now);
      
      // Renderizar relojes
      renderClock(timeline.slice(0, 720), 'chartAM', 'myChartAM');
      renderClock(timeline.slice(720, 1440), 'chartPM', 'myChartPM');
      
      // Renderizar eventos segmentados
      renderEvents(data.filter(d => new Date(d.creado_at).getHours() < 12), 'listAM');
      renderEvents(data.filter(d => new Date(d.creado_at).getHours() >= 12), 'listPM');

      const timeStr = now.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
      document.getElementById('timeAM').textContent = now.getHours() < 12 ? timeStr : "--:--";
      document.getElementById('timePM').textContent = now.getHours() >= 12 ? timeStr : "--:--";
    }
  }

  function buildTimeline(logs, now) {
    const timeline = Array(1440).fill('var(--empty)');
    const limit = (now.getHours() * 60) + now.getMinutes();
    let lastState = logs[0].estado;
    let logIdx = 0;

    for (let i = 0; i <= limit; i++) {
      const currentMin = new Date();
      currentMin.setHours(0, i, 0, 0);
      while(logIdx < logs.length && currentMin >= new Date(logs[logIdx].creado_at)) {
        lastState = logs[logIdx].estado;
        logIdx++;
      }
      timeline[i] = lastState === 'available' ? '#00f298' : '#ff3e3e';
    }
    return timeline;
  }

  function renderClock(minuteColors, canvasId, chartVar) {
    const ctx = document.getElementById(canvasId).getContext('2d');
    if (canvasId === 'chartAM' && myChartAM) myChartAM.destroy();
    if (canvasId === 'chartPM' && myChartPM) myChartPM.destroy();

    const chart = new Chart(ctx, {
      type: 'doughnut',
      data: {
        datasets: [{
          data: Array(720).fill(1),
          backgroundColor: minuteColors,
          borderWidth: 0,
          // Añadimos un pequeño borde cada 60 min para las 12 divisiones
          borderColor: (context) => (context.dataIndex % 60 === 0 ? '#05070a' : 'transparent'),
          hoverOffset: 0
        }]
      },
      options: {
        rotation: -90,
        cutout: '84%',
        animation: false,
        plugins: {
          legend: { display: false },
          tooltip: { enabled: false }
        }
      }
    });

    if (canvasId === 'chartAM') myChartAM = chart;
    else myChartPM = chart;
  }

  function renderEvents(subset, listId) {
    const list = document.getElementById(listId);
    const moves = [];
    for (let i = subset.length - 1; i > 0; i--) {
      if (subset[i].estado !== subset[i - 1].estado) moves.push(subset[i]);
      if (moves.length === 3) break;
    }
    list.innerHTML = moves.map(m => `
      <div class="event-row">
        <span><span class="dot" style="background:${m.estado==='available'?'var(--green)':'var(--red)'}"></span>${m.estado==='available'?'Liberado':'Ocupado'}</span>
        <span style="color:var(--dim); font-weight:700">${new Date(m.creado_at).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</span>
      </div>
    `).join('') || '<div style="color:var(--dim); font-size:0.75rem; text-align:center">Sin actividad en este tramo</div>';
  }

  function renderStatus(last) {
    const el = document.getElementById('status-val');
    const free = last.estado === 'available';
    el.textContent = free ? 'LIBRE' : 'OCUPADO';
    el.className = `status-hero ${free ? 'is-free' : 'is-busy'}`;
  }

  sync();
  setInterval(sync, 30000);
</script>
</body>
</html>

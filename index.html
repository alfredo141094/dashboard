<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Estado cargadores Qwello</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 2em;
            background: #f0f0f0;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 1.5em;
        }

        .charger {
            margin: 1em auto;
            padding: 2.5em 1em;
            width: 95%;
            max-width: 550px;
            border-radius: 16px;
            color: white;
            font-size: 1.6em;
            font-weight: bold;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            transition: transform 0.2s ease;
        }

        .charger:hover {
            transform: scale(1.04);
        }

        .available {
            background-color: #4CAF50;
        }

        .unavailable {
            background-color: #f44336;
        }

        footer {
            margin-top: 3em;
            font-size: 1.1em;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>üîå Estado Cargadores Qwello</h1>
    <div id="pueblo" class="charger">Cargando estado...</div>
    <div id="bruselas" class="charger">Cargando estado...</div>

    <footer>Actualizado <span id="timestamp"></span></footer>

    <script>
        const endpoints = {
            "pueblo": {
                url: "https://back.clientesrecarga-acciona.com/api/v3/ubicaciones/648077a99a6d9e443643780d",
                name: "üìç Plaza del Pueblo 1"
            },
            "bruselas": {
                url: "https://back.clientesrecarga-acciona.com/api/v3/ubicaciones/648077a99a6d9e44364377cd",
                name: "üìç Av. de Bruselas 19"
            }
        };

        // Almacena estado y hora de √∫ltimo cambio
        const chargerStatus = {
            "pueblo": { state: null, lastChange: null },
            "bruselas": { state: null, lastChange: null }
        };

        async function fetchWithProxy(url) {
            const proxyUrl = "https://api.allorigins.win/raw?url=" + encodeURIComponent(url);
            const response = await fetch(proxyUrl);
            return await response.json();
        }

        function formatDuration(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}m ${secs}s`;
        }

        async function updateStatus() {
            const now = Date.now();
            for (let id in endpoints) {
                const div = document.getElementById(id);
                try {
                    const data = await fetchWithProxy(endpoints[id].url);
                    const isAvailable = data.availableChargersCount > 0;
                    const newState = isAvailable ? "available" : "unavailable";

                    // Si cambia el estado, actualizamos hora
                    if (chargerStatus[id].state !== newState) {
                        chargerStatus[id].state = newState;
                        chargerStatus[id].lastChange = now;
                    }

                    const secondsElapsed = Math.floor((now - chargerStatus[id].lastChange) / 1000);
                    const timeInfo = formatDuration(secondsElapsed);

                    div.className = `charger ${newState}`;
                    div.textContent = `${endpoints[id].name}: ${isAvailable ? "Disponible ‚úÖ" : "Ocupado ‚ùå"} ¬∑ ${timeInfo}`;
                } catch (err) {
                    div.className = "charger unavailable";
                    div.textContent = `${endpoints[id].name}: Error al cargar`;
                }
            }
            document.getElementById("timestamp").textContent = new Date().toLocaleTimeString();
        }

        function refreshDurations() {
            const now = Date.now();
            for (let id in chargerStatus) {
                const div = document.getElementById(id);
                const state = chargerStatus[id].state;
                const lastChange = chargerStatus[id].lastChange;

                if (state && lastChange) {
                    const secondsElapsed = Math.floor((now - lastChange) / 1000);
                    const timeInfo = formatDuration(secondsElapsed);
                    const name = endpoints[id].name;
                    div.textContent = `${name}: ${state === "available" ? "Disponible ‚úÖ" : "Ocupado ‚ùå"} ¬∑ ${timeInfo}`;
                }
            }
        }

        updateStatus();
        setInterval(updateStatus, 5000);     // Refresca estado
        setInterval(refreshDurations, 1000); // Actualiza tiempo transcurrido
    </script>
</body>
</html>

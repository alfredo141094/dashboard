<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Monitor Qwello | Dual 12h AM-PM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --bg: #0d1117;
      --card: #161b22;
      --green: #00f298;
      --red: #ff3e3e;
      --text: #ffffff;
      --dim: #8b949e;
      --border: #30363d;
    }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header { text-align: center; margin-bottom: 3rem; }
    .status-title { font-size: 3.5rem; font-weight: 900; margin: 0; letter-spacing: -2px; }
    .is-free { color: var(--green); text-shadow: 0 0 20px rgba(0,242,152,0.3); }
    .is-busy { color: var(--red); text-shadow: 0 0 20px rgba(255,62,62,0.3); }

    .clocks-wrapper {
      display: flex;
      flex-wrap: wrap;
      gap: 3rem;
      justify-content: center;
      width: 100%;
      max-width: 1000px;
    }

    .clock-container {
      position: relative;
      width: 340px;
      height: 340px;
      background: var(--card);
      border-radius: 50%;
      border: 1px solid var(--border);
      padding: 15px;
    }

    .clock-label {
      position: absolute;
      top: -35px;
      width: 100%;
      text-align: center;
      font-weight: 800;
      color: var(--dim);
      letter-spacing: 2px;
    }

    .center-time {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .digital-clock { font-size: 2rem; font-weight: 800; font-family: monospace; }

    /* Marcas horarias fijas */
    .hour-num {
      position: absolute;
      font-weight: 800;
      color: var(--dim);
      font-size: 0.9rem;
    }
    .n12 { top: 20px; left: 50%; transform: translateX(-50%); }
    .n3  { right: 20px; top: 50%; transform: translateY(-50%); }
    .n6  { bottom: 20px; left: 50%; transform: translateX(-50%); }
    .n9  { left: 20px; top: 50%; transform: translateY(-50%); }

    .events-panel {
      margin-top: 4rem;
      width: 100%;
      max-width: 500px;
      background: var(--card);
      border-radius: 20px;
      padding: 1.5rem;
      border: 1px solid var(--border);
    }

    .event-row {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid var(--border);
    }
    .event-row:last-child { border: none; }
    .dot { width: 10px; height: 10px; border-radius: 50%; display: inline-block; margin-right: 10px; }
  </style>
</head>
<body>

  <div class="header">
    <span style="color:var(--dim); font-weight:700; letter-spacing:1px">PLAZA DEL PUEBLO, 1</span>
    <h1 id="status-display" class="status-title">...</h1>
  </div>

  <div class="clocks-wrapper">
    <div class="clock-container">
      <div class="clock-label">MAÑANA (AM)</div>
      <span class="hour-num n12">12</span>
      <span class="hour-num n3">3</span>
      <span class="hour-num n6">6</span>
      <span class="hour-num n9">9</span>
      <canvas id="chartAM"></canvas>
      <div class="center-time">
        <div class="digital-clock" id="clockAM">00:00</div>
        <div style="font-size:0.7rem; color:var(--dim)">00:00 - 12:00</div>
      </div>
    </div>

    <div class="clock-container">
      <div class="clock-label">TARDE/NOCHE (PM)</div>
      <span class="hour-num n12">12</span>
      <span class="hour-num n3">3</span>
      <span class="hour-num n6">6</span>
      <span class="hour-num n9">9</span>
      <canvas id="chartPM"></canvas>
      <div class="center-time">
        <div class="digital-clock" id="clockPM">12:00</div>
        <div style="font-size:0.7rem; color:var(--dim)">12:00 - 00:00</div>
      </div>
    </div>
  </div>

  <div class="events-panel">
    <span style="font-size:0.8rem; font-weight:800; color:var(--dim); text-transform:uppercase">Últimos Cambios</span>
    <div id="event-list"></div>
  </div>

<script>
  const SB_URL = "https://mmxqckekhfaqrqgcabvh.supabase.co";
  const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1teHFja2VraGZhcXJxZ2NhYnZoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYwMjczNzEsImV4cCI6MjA4MTYwMzM3MX0.gl7HYm_o-XC7yKqguusx1lM6ULZ_htuuvrKyvoBLQXU";
  const sbClient = window.supabase.createClient(SB_URL, SB_KEY);
  
  let chartAM, chartPM;

  function updateClockStrings() {
    const now = new Date();
    const timeStr = now.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
    if (now.getHours() < 12) {
      document.getElementById('clockAM').textContent = timeStr;
      document.getElementById('clockPM').textContent = "--:--";
    } else {
      document.getElementById('clockPM').textContent = timeStr;
      document.getElementById('clockAM').textContent = "--:--";
    }
  }

  async function syncData() {
    updateClockStrings();
    const { data } = await sbClient
      .from('lecturas')
      .select('*')
      .eq('cargador_id', 'pueblo')
      .order('creado_at', { ascending: true });

    if (data) {
      renderStatus(data[data.length-1]);
      const timeline = buildTimeline(data);
      renderClock(timeline.slice(0, 720), 'chartAM');   // 00:00 a 11:59
      renderClock(timeline.slice(720, 1440), 'chartPM'); // 12:00 a 23:59
      renderEvents(data);
    }
  }

  // Crea un array de 1440 minutos (24h) sin huecos
  function buildTimeline(logs) {
    const timeline = Array(1440).fill(null);
    let lastState = logs[0].estado;
    
    // Rellenamos basándonos en los eventos
    let logIdx = 0;
    for (let i = 0; i < 1440; i++) {
      const currentMinuteDate = new Date();
      currentMinuteDate.setHours(0, i, 0, 0);
      
      if (logIdx < logs.length) {
        const logDate = new Date(logs[logIdx].creado_at);
        if (currentMinuteDate >= logDate) {
          lastState = logs[logIdx].estado;
          logIdx++;
        }
      }
      timeline[i] = lastState === 'available' ? '#00f298' : '#ff3e3e';
    }
    return timeline;
  }

  function renderStatus(last) {
    const el = document.getElementById('status-display');
    const free = last.estado === 'available';
    el.textContent = free ? 'LIBRE' : 'OCUPADO';
    el.className = `status-title ${free ? 'is-free' : 'is-busy'}`;
  }

  function renderClock(minuteData, canvasId) {
    const ctx = document.getElementById(canvasId).getContext('2d');
    const chartRef = canvasId === 'chartAM' ? chartAM : chartPM;
    
    // Dibujamos 12 sectores principales para los bordes horários
    // Pero cada sector tiene 60 micro-segmentos internos
    if (chartRef) chartRef.destroy();

    const newChart = new Chart(ctx, {
      type: 'doughnut',
      data: {
        datasets: [{
          data: Array(720).fill(1),
          backgroundColor: minuteData,
          borderWidth: 0,
        }]
      },
      options: {
        rotation: -90, // Empezar a las 12h
        cutout: '82%',
        plugins: { 
          legend: { display: false }, 
          tooltip: { enabled: false } 
        }
      }
    });

    if (canvasId === 'chartAM') chartAM = newChart;
    else chartPM = newChart;
  }

  function renderEvents(data) {
    const log = document.getElementById('event-list');
    const moves = [];
    for (let i = data.length-1; i > 0; i--) {
      if (data[i].estado !== data[i-1].estado) moves.push(data[i]);
      if (moves.length === 3) break;
    }
    log.innerHTML = moves.map(m => `
      <div class="event-row">
        <span><span class="dot" style="background:${m.estado==='available'?'var(--green)':'var(--red)'}"></span>${m.estado==='available'?'Punto Liberado':'Carga Iniciada'}</span>
        <span style="color:var(--dim); font-weight:600">${new Date(m.creado_at).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</span>
      </div>
    `).join('');
  }

  syncData();
  setInterval(syncData, 30000);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Qwello Pro | Chrono 12h</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --bg: #05070a;
      --card: #111418;
      --green: #00ff95;
      --red: #ff3b3b;
      --text: #ffffff;
      --text-dim: #666e7a;
      --accent: #1a1f26;
    }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 3rem 1rem;
    }

    /* --- HEADER PRO --- */
    .status-header {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .location-tag {
      font-size: 0.7rem;
      font-weight: 800;
      letter-spacing: 0.2em;
      color: var(--text-dim);
      text-transform: uppercase;
      margin-bottom: 0.5rem;
      display: block;
    }

    .main-status {
      font-size: 4rem;
      font-weight: 900;
      margin: 0;
      line-height: 0.9;
      letter-spacing: -3px;
    }

    .is-free { color: var(--green); text-shadow: 0 0 30px rgba(0, 255, 149, 0.3); }
    .is-busy { color: var(--red); text-shadow: 0 0 30px rgba(255, 59, 59, 0.3); }

    /* --- CHRONO CLOCK --- */
    .chrono-wrapper {
      position: relative;
      width: 320px;
      height: 320px;
      margin-bottom: 3rem;
    }

    .chrono-center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 10;
    }

    .time-now {
      font-size: 2.2rem;
      font-weight: 800;
      font-variant-numeric: tabular-nums;
      margin-bottom: -5px;
    }

    .time-label {
      font-size: 0.65rem;
      font-weight: 700;
      color: var(--text-dim);
      letter-spacing: 1px;
    }

    /* --- EVENT LIST --- */
    .events-box {
      width: 100%;
      max-width: 360px;
      background: var(--card);
      border-radius: 24px;
      padding: 1.5rem;
      border: 1px solid var(--accent);
    }

    .event-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 0;
      border-bottom: 1px solid var(--accent);
    }

    .event-row:last-child { border: none; }

    .status-indicator {
      display: flex;
      align-items: center;
      font-weight: 700;
      font-size: 0.9rem;
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 12px;
    }

    .timestamp {
      color: var(--text-dim);
      font-size: 0.85rem;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div class="status-header">
    <span class="location-tag">Plaza del Pueblo, 1</span>
    <h1 id="status-title" class="main-status is-free">...</h1>
  </div>

  <div class="chrono-wrapper">
    <canvas id="chronoCanvas"></canvas>
    <div class="chrono-center">
      <div class="time-now" id="digital-clock">00:00</div>
      <div class="time-label">HISTORIAL 12H</div>
    </div>
  </div>

  <div class="events-box">
    <div id="event-list">
      </div>
  </div>

<script>
  const SB_URL = "https://mmxqckekhfaqrqgcabvh.supabase.co";
  const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1teHFja2VraGZhcXJxZ2NhYnZoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYwMjczNzEsImV4cCI6MjA4MTYwMzM3MX0.gl7HYm_o-XC7yKqguusx1lM6ULZ_htuuvrKyvoBLQXU";
  const sbClient = window.supabase.createClient(SB_URL, SB_KEY);
  let myChart;

  function updateDigitalClock() {
    const now = new Date();
    document.getElementById('digital-clock').textContent = now.toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' });
  }
  setInterval(updateDigitalClock, 1000);

  async function fetchData() {
    // Pedimos las últimas 12 horas
    const twelveHoursAgo = new Date(Date.now() - 12 * 60 * 60 * 1000).toISOString();
    const { data, error } = await sbClient
      .from('lecturas')
      .select('*')
      .eq('cargador_id', 'pueblo')
      .gte('creado_at', twelveHoursAgo)
      .order('creado_at', { ascending: true });

    if (data) processUI(data);
  }

  function processUI(data) {
    const last = data[data.length - 1];
    const isFree = last.estado === 'available';
    
    // 1. Estado principal
    const title = document.getElementById('status-title');
    title.textContent = isFree ? 'LIBRE' : 'OCUPADO';
    title.className = `main-status ${isFree ? 'is-free' : 'is-busy'}`;

    // 2. Procesar Reloj de 12 Horas
    // Creamos 12 bloques (uno por hora)
    const hourlyStates = Array(12).fill('available');
    const now = new Date();
    
    data.forEach(d => {
      const entryHour = new Date(d.creado_at).getHours();
      const clockHour = entryHour % 12 || 12; // Convertir 0-23 a 1-12
      // Si hay un solo registro de ocupado en esa hora, la marcamos como ocupada
      if (d.estado !== 'available') hourlyStates[clockHour - 1] = 'occupied';
    });

    renderChrono(hourlyStates);
    renderList(data);
  }

  function renderChrono(states) {
    const ctx = document.getElementById('chronoCanvas').getContext('2d');
    
    // El orden de Chart.js empieza a las 3 en punto, rotamos para empezar a las 12
    const backgroundColors = states.map(s => s === 'available' ? '#00ff95' : '#ff3b3b');

    if (myChart) myChart.destroy();

    myChart = new Chart(ctx, {
      type: 'doughnut',
      data: {
        datasets: [{
          data: Array(12).fill(1), // 12 segmentos iguales
          backgroundColor: backgroundColors,
          borderWidth: 4,
          borderColor: '#05070a', // Color del fondo para separar segmentos
          hoverOffset: 0
        }]
      },
      options: {
        rotation: -15, // Alinea el primer segmento a las 12 en punto
        cutout: '88%',
        plugins: {
          legend: { display: false },
          tooltip: { enabled: false }
        }
      }
    });
  }

  function renderList(data) {
    const list = document.getElementById('event-list');
    const movements = [];
    // Buscamos los últimos 3 cambios reales de estado
    for (let i = data.length - 1; i > 0; i--) {
      if (data[i].estado !== data[i-1].estado) {
        movements.push(data[i]);
      }
      if (movements.length === 3) break;
    }

    list.innerHTML = movements.map(m => `
      <div class="event-row">
        <div class="status-indicator">
          <div class="dot" style="background: ${m.estado === 'available' ? 'var(--green)' : 'var(--red)'}"></div>
          ${m.estado === 'available' ? 'Punto Liberado' : 'Carga Iniciada'}
        </div>
        <div class="timestamp">${new Date(m.creado_at).toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'})}</div>
      </div>
    `).join('') || '<div class="timestamp" style="text-align:center">Sin cambios en las últimas 12h</div>';
  }

  fetchData();
  setInterval(fetchData, 30000); // Sincroniza cada 30 segundos
</script>
</body>
</html>

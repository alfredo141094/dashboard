<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Control de Cargador | Plaza del Pueblo</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f8fafc;
      --card: #ffffff;
      --text-main: #0f172a;
      --text-dim: #64748b;
      --green: #10b981;
      --red: #ef4444;
      --blue: #3b82f6;
      --border: #e2e8f0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text-main);
      margin: 0;
      padding: 1rem;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 600px;
    }

    /* Header y Estado Actual */
    .status-card {
      background: var(--card);
      border-radius: 20px;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
      border: 1px solid var(--border);
      margin-bottom: 1.5rem;
    }

    .location {
      text-transform: uppercase;
      font-size: 0.75rem;
      letter-spacing: 0.1em;
      color: var(--text-dim);
      font-weight: 800;
      margin-bottom: 0.5rem;
    }

    .status-badge {
      display: inline-block;
      padding: 0.5rem 1.5rem;
      border-radius: 99px;
      font-weight: 800;
      font-size: 1.5rem;
      margin: 1rem 0;
    }

    .is-free { background: #d1fae5; color: var(--green); }
    .is-busy { background: #fee2e2; color: var(--red); }

    .time-in-state {
      font-size: 0.9rem;
      color: var(--text-dim);
    }

    /* Estadísticas rápidas */
    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .stat-box {
      background: var(--card);
      padding: 1rem;
      border-radius: 12px;
      border: 1px solid var(--border);
    }

    .stat-label { font-size: 0.7rem; color: var(--text-dim); text-transform: uppercase; font-weight: 700; }
    .stat-value { font-size: 1.1rem; font-weight: 700; margin-top: 4px; }

    /* Línea de Tiempo Lineal */
    .timeline-card {
      background: var(--card);
      border-radius: 16px;
      padding: 1.5rem;
      border: 1px solid var(--border);
      margin-bottom: 1.5rem;
    }

    .timeline-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .timeline-container {
      height: 40px;
      background: #f1f5f9;
      border-radius: 8px;
      display: flex;
      overflow: hidden;
      position: relative;
      border: 1px solid var(--border);
    }

    .timeline-segment { height: 100%; position: relative; }
    .seg-available { background: var(--green); }
    .seg-occupied { background: var(--red); }
    
    .timeline-labels {
      display: flex;
      justify-content: space-between;
      margin-top: 8px;
      font-size: 0.65rem;
      color: var(--text-dim);
      font-weight: 600;
    }

    /* Lista de Actividad */
    .activity-card {
      background: var(--card);
      border-radius: 16px;
      padding: 1.5rem;
      border: 1px solid var(--border);
    }

    .event-row {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid var(--border);
    }

    .event-row:last-child { border: none; }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 8px;
    }

    .pulse {
      animation: pulse-animation 2s infinite;
    }

    @keyframes pulse-animation {
      0% { box-shadow: 0 0 0 0px rgba(16, 185, 129, 0.4); }
      100% { box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="status-card">
    <div class="location">Plaza del Pueblo, 1</div>
    <div id="status-badge" class="status-badge">CARGANDO...</div>
    <div id="since-time" class="time-in-state">Sincronizando datos...</div>
  </div>

  <div class="stats-grid">
    <div class="stat-box">
      <div class="stat-label">Ocupado Hoy</div>
      <div id="total-busy" class="stat-value">--h --m</div>
    </div>
    <div class="stat-box">
      <div class="stat-label">Eficiencia Uso</div>
      <div id="use-percent" class="stat-value">--%</div>
    </div>
  </div>

  <div class="timeline-card">
    <div class="timeline-header">
      <span class="stat-label">Historial 24h (Hoy)</span>
      <span id="last-update" style="font-size: 0.6rem; color: var(--text-dim)"></span>
    </div>
    <div id="timeline" class="timeline-container">
      </div>
    <div class="timeline-labels">
      <span>00:00</span>
      <span>06:00</span>
      <span>12:00</span>
      <span>18:00</span>
      <span>Ahora</span>
    </div>
  </div>

  <div class="activity-card">
    <div class="stat-label" style="margin-bottom: 1rem;">Últimos cambios</div>
    <div id="activity-list"></div>
  </div>
</div>

<script>
  const SB_URL = "https://mmxqckekhfaqrqgcabvh.supabase.co";
  const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1teHFja2VraGZhcXJxZ2NhYnZoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYwMjczNzEsImV4cCI6MjA4MTYwMzM3MX0.gl7HYm_o-XC7yKqguusx1lM6ULZ_htuuvrKyvoBLQXU";
  const sbClient = window.supabase.createClient(SB_URL, SB_KEY);

  async function updateMonitor() {
    const now = new Date();
    const startOfDay = new Date(now);
    startOfDay.setHours(0,0,0,0);

    const { data: logs, error } = await sbClient
      .from('lecturas')
      .select('*')
      .eq('cargador_id', 'pueblo')
      .gte('creado_at', startOfDay.toISOString())
      .order('creado_at', { ascending: true });

    if (error || !logs || logs.length === 0) return;

    const lastLog = logs[logs.length - 1];
    
    // 1. Actualizar Estado Principal
    const badge = document.getElementById('status-badge');
    const isFree = lastLog.estado === 'available';
    badge.textContent = isFree ? 'LIBRE' : 'OCUPADO';
    badge.className = `status-badge ${isFree ? 'is-free pulse' : 'is-busy'}`;

    // 2. Tiempo en estado actual
    const lastChange = new Date(lastLog.creado_at);
    const diffMs = now - lastChange;
    const diffMins = Math.floor(diffMs / 60000);
    document.getElementById('since-time').textContent = `Desde hace ${diffMins} min`;

    // 3. Construir Línea de Tiempo Lineal
    renderTimeline(logs, now);

    // 4. Lista de actividad (últimos 5)
    renderActivity(logs);

    document.getElementById('last-update').textContent = `ACTUALIZADO: ${now.toLocaleTimeString()}`;
  }

  function renderTimeline(logs, now) {
    const container = document.getElementById('timeline');
    container.innerHTML = '';
    
    const startOfDay = new Date(now).setHours(0,0,0,0);
    const totalMinutesToday = (now.getHours() * 60) + now.getMinutes();
    
    let busyMinutes = 0;

    for (let i = 0; i < logs.length; i++) {
      const current = logs[i];
      const next = logs[i+1];
      
      const startTime = new Date(current.creado_at);
      const endTime = next ? new Date(next.creado_at) : now;
      
      const durationMins = (endTime - startTime) / 60000;
      const widthPercent = (durationMins / 1440) * 100;

      if (current.estado !== 'available') busyMinutes += durationMins;

      const segment = document.createElement('div');
      segment.className = `timeline-segment ${current.estado === 'available' ? 'seg-available' : 'seg-occupied'}`;
      segment.style.width = `${widthPercent}%`;
      container.appendChild(segment);
    }

    // Estadísticas
    const hours = Math.floor(busyMinutes / 60);
    const mins = Math.floor(busyMinutes % 60);
    document.getElementById('total-busy').textContent = `${hours}h ${mins}m`;
    document.getElementById('use-percent').textContent = `${Math.round((busyMinutes / totalMinutesToday) * 100)}%`;
  }

  function renderActivity(logs) {
    const list = document.getElementById('activity-list');
    const lastFive = [...logs].reverse().slice(0, 5);
    
    list.innerHTML = lastFive.map(log => `
      <div class="event-row">
        <span>
          <span class="dot" style="background:${log.estado === 'available' ? 'var(--green)' : 'var(--red)'}"></span>
          ${log.estado === 'available' ? 'Se liberó' : 'Se ocupó'}
        </span>
        <span style="font-weight:600; font-size:0.85rem">
          ${new Date(log.creado_at).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}
        </span>
      </div>
    `).join('');
  }

  updateMonitor();
  setInterval(updateMonitor, 30000);
</script>

</body>
</html>

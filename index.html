<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Qwello Pro | Reloj de Precisión</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --primary: #00f298; /* Verde Neón Pro */
      --danger: #ff3e3e;  /* Rojo Alerta */
      --bg: #0a0e14;      /* Negro Profundo */
      --card: #161b22;
      --text: #ffffff;
      --text-dim: #8b949e;
    }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
    }

    /* --- ESTADO ACTUAL (HERO) --- */
    .status-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .main-badge {
      font-size: 3rem;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: -2px;
      margin: 0;
      line-height: 1;
    }

    .status-available { color: var(--primary); text-shadow: 0 0 20px rgba(0,242,152,0.4); }
    .status-occupied { color: var(--danger); text-shadow: 0 0 20px rgba(255,62,62,0.4); }

    .location-label {
      color: var(--text-dim);
      font-size: 1rem;
      font-weight: 500;
      margin-top: 0.5rem;
      display: block;
    }

    /* --- EL RELOJ --- */
    .clock-container {
      position: relative;
      width: 100%;
      max-width: 350px;
      margin-bottom: 2rem;
    }

    .current-time-display {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .digital-clock {
      font-size: 1.8rem;
      font-weight: 700;
      font-family: monospace;
    }

    /* --- EVENTOS --- */
    .events-panel {
      width: 100%;
      max-width: 400px;
      background: var(--card);
      border-radius: 20px;
      padding: 1.5rem;
      border: 1px solid #30363d;
    }

    .event-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.8rem 0;
      border-bottom: 1px solid #30363d;
    }

    .event-item:last-child { border: none; }

    .event-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 12px;
      display: inline-block;
    }

    .label-pro {
      font-size: 0.75rem;
      color: var(--text-dim);
      text-transform: uppercase;
      font-weight: 800;
      margin-bottom: 1rem;
      display: block;
    }
  </style>
</head>
<body>

  <div class="status-header">
    <span class="location-label">PLAZA DEL PUEBLO, 1</span>
    <h1 id="status-text" class="main-badge status-available">LIBRE</h1>
    <span id="last-update" class="location-label" style="font-size: 0.8rem;">Actualizado hace 1 min</span>
  </div>

  <div class="clock-container">
    <canvas id="radialClock"></canvas>
    <div class="current-time-display">
      <div class="digital-clock" id="clock-digital">00:00:00</div>
      <div style="font-size: 0.7rem; color: var(--text-dim); font-weight: bold;">HISTORIAL 24H</div>
    </div>
  </div>

  <div class="events-panel">
    <span class="label-pro">Movimientos Recientes</span>
    <div id="event-log">
      </div>
  </div>

<script>
  const SB_URL = "https://mmxqckekhfaqrqgcabvh.supabase.co";
  const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1teHFja2VraGZhcXJxZ2NhYnZoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYwMjczNzEsImV4cCI6MjA4MTYwMzM3MX0.gl7HYm_o-XC7yKqguusx1lM6ULZ_htuuvrKyvoBLQXU";
  const sbClient = window.supabase.createClient(SB_URL, SB_KEY);
  let radialChart;

  function updateTime() {
    const now = new Date();
    document.getElementById('clock-digital').textContent = now.toLocaleTimeString('es-ES', { hour12: false });
  }
  setInterval(updateTime, 1000);

  async function refreshData() {
    const oneDayAgo = new Date(Date.now() - 24 * 60 * 60 * 1000).toISOString();
    const { data, error } = await sbClient
      .from('lecturas')
      .select('*')
      .eq('cargador_id', 'pueblo')
      .gte('creado_at', oneDayAgo)
      .order('creado_at', { ascending: true });

    if (data) {
      processAndRender(data);
    }
  }

  function processAndRender(data) {
    const last = data[data.length - 1];
    const statusEl = document.getElementById('status-text');
    
    // 1. Estado Actual
    const isFree = last.estado === 'available';
    statusEl.textContent = isFree ? 'LIBRE' : 'OCUPADO';
    statusEl.className = `main-badge ${isFree ? 'status-available' : 'status-occupied'}`;

    // 2. Lógica del Reloj (24 segmentos de 1 hora)
    const hourlyData = Array(24).fill('available'); // Por defecto libre para evitar grises
    data.forEach(d => {
      const hour = new Date(d.creado_at).getHours();
      // Si en esa hora hubo ocupación significante, la marcamos
      if (d.estado === 'occupied' || d.estado === 'unavailable') {
        hourlyData[hour] = 'occupied';
      }
    });

    renderRadial(hourlyData);
    renderRecentEvents(data);
  }

  function renderRadial(hourlyData) {
    const ctx = document.getElementById('radialClock').getContext('2d');
    
    // Reordenar datos para que el reloj empiece arriba (hora actual al final)
    const currentHour = new Date().getHours();
    const rotatedData = [];
    const labels = [];
    for (let i = 0; i < 24; i++) {
      const h = (i + 1) % 24;
      rotatedData.push(hourlyData[h] === 'available' ? 1 : 1);
      labels.push(h + "h");
    }

    const colors = rotatedData.map((_, i) => {
      const h = (i + 1) % 24;
      return hourlyData[h] === 'available' ? '#00f298' : '#ff3e3e';
    });

    if (radialChart) radialChart.destroy();

    radialChart = new Chart(ctx, {
      type: 'doughnut',
      data: {
        datasets: [{
          data: Array(24).fill(1),
          backgroundColor: colors,
          borderWidth: 2,
          borderColor: '#0a0e14'
        }]
      },
      options: {
        cutout: '85%',
        plugins: { legend: { display: false }, tooltip: { enabled: false } },
        animation: { animateRotate: true }
      }
    });
  }

  function renderRecentEvents(data) {
    const log = document.getElementById('event-log');
    const movements = [];
    for (let i = data.length - 1; i > 0; i--) {
      if (data[i].estado !== data[i-1].estado) {
        movements.push(data[i]);
      }
      if (movements.length === 3) break;
    }

    log.innerHTML = movements.map(m => `
      <div class="event-item">
        <span>
          <span class="event-dot" style="background: ${m.estado === 'available' ? 'var(--primary)' : 'var(--danger)'}"></span>
          <span style="font-weight: 600;">${m.estado === 'available' ? 'Se liberó' : 'Se ocupó'}</span>
        </span>
        <span style="color: var(--text-dim); font-size: 0.9rem;">${new Date(m.creado_at).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
      </div>
    `).join('');
  }

  refreshData();
  setInterval(refreshData, 30000);
</script>
</body>
</html>
